<body>

  <!-- source from https://github.com/jupyter-widgets/ipyleaflet/blob/master/examples/Heatmap.ipynb -->
  <pre data-executable>
import numpy as np
from bqplot import pyplot as plt

size = 100
np.random.seed(0)
x_data = np.arange(size)
y_data = np.cumsum(np.random.randn(size)  * 100.0)

plt.figure(title='My First Plot')
plt.plot(x_data, y_data)
plt.show()
  </pre>
    
  <!-- Juniper script and configuration -->
  <script src="./juniper.min.js"></script>
